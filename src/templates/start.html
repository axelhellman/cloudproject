<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Start QTL</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <h1> Start QTL </h1>
    <p> Starting qtl platfrom</p>
    <p>How many workers do you want to have?</p>
    <form action = "http://localhost:5000/create" method = "post">
    <p>Press start to set up the QTL-platfrom</p>
    <button type="button", name="Start">Start QTL</button>
    </form>
    {% endblock %}
  </body>
</html>
